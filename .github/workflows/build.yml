name: Whatever

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: ğŸ“¦ Check out the repository
        uses: actions/checkout@v5

      - name: ğŸ›‚ Log in to the container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup docker buildx toolkit
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name == 'main' && 'main' || github.ref_name }}
            ${{ startsWith(github.ref, 'refs/tags/') && format('ghcr.io/{0}:latest', github.repository) || '' }}
